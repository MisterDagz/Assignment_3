{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <form action="" method="post" novalidate>
	{{ form.hidden_tag() }}
        <p>
	
            Username:<br>
            <input id="uname" name="uname" required size="32" type="text" value=""><br>
            
        </p>
        <p>
            Password:<br>
	    <input id="pword" name="pword" required size="32" type="password" value=""><br>
            
        </p>
	<p>
            Two-Factor Authentication:<br>
           <input id="2fa" name="2fa" required size="32" type="text" value=""><br>
        </p>
	

        <p><input id="submit" name="submit" type="submit" value="Login"></p>
        {% if message %}
        <p><element type="hidden" id="result" value="{{ message }}">{{ message }}</p>
	{% else %}
	{% endif %}
    </form>
{% endblock %}
