{% extends "base.html" %}

{% block content %}
    <h1>SpellCheck History</h1>
    {% if admin %}
	<form action="" method="post" novalidate>
	{{ form.hidden_tag() }}
        <p>
		
            Username:<br>
            <input id="userid" name="userid" required size="32" type="text" value=""><br>
            
        </p>
        
        <p><input id="submit" name="submit" type="submit" value="Login"></p>
	
    {% endif %}
    	{% if amount %}
	<p><element id="numqueries" value="{{amount}}"}>Total Queries {{amount}}<br></p>
	{% endif %}
	{% if results %}
	{% for history in results%}
	
	<p><element id="query{{history.id}}"><a href="/history/query{{history.id}}">Query {{history.id}}</a><br></p>
	
	{% endfor %}	
	{% endif %}
    </form>
{% endblock %}
